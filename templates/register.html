<!-- === Панель регистрации нового пользователя и JS === -->
{% extends "base_new.html" %}

{% block title %}
<title>Регистрация нового пользователя</title>
{% endblock %}

{% block body %}
<div id="register-panel" class="panel">
    <h2>Регистрация нового пользователя</h2>

    <form id="registerForm">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <p>Подтвердите регистрацию, ответив на письмо.</p>

        <button type="submit">Отправить</button>
    </form>

    <div id="registerMessage" style="margin-top:10px;"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
    const form = document.getElementById("registerForm");
    const message = document.getElementById("registerMessage");

    form.addEventListener("submit", async function(e) {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        const payload = { username, email, password };

        try {
            const res = await fetch("/api/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            const data = await res.json();

            if (res.ok) {
                message.style.color = "green";
                message.textContent = data.message;
                form.reset();
            } else {
                message.style.color = "red";
                message.textContent = data.message;
            }
        } catch (err) {
            message.style.color = "red";
            message.textContent = "Ошибка сети или сервера";
        }
    });
});

</script>
{% endblock %}
